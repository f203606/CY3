<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The sort() Method</h2>
    <p>The sort() method sorts the elements of an array in alphabetical order.</p>

    <p id="demo"></p>

    <script>
        // Create an Array
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        // Sort the Array
        fruits.sort();

        // Display the Array
        document.getElementById("demo").innerHTML = fruits;
    </script>
</body>
</html>
